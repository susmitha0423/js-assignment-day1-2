<script type="text/javascript">
    //STRING DATA TYPE is used to represent textual data
    var a="let's have a cup of coffee."; //single quotes
    var b='He said "Hello" and left.';  //double quotes
    var c='we\'ll never give up.'; //escaing single
//NUMBER DATA TYPE is used to represent positive or negative numbers with or without decimal place
//numbers using exponential notation 
var a =25;//integer
var b =80.5;//floating point number
var c =4.25e+6;//exponential notation,same as 4.25e+6 or 4250000
var d=4.25e-6;//exponential notation,same as 0.00000425
//BOOLEAN DATA TYPE can hold only two values true or false
var a=2,b=5,c=10;
alert(b>a)//true
alert(b>c)//false
//UNDEFINED DATA TYPE can only have one value-the special value undefined
//if a variable has been declared,but has not been assigned a value,has the valueundefined
var a;
var b="HELLO WORLD!"
alert(a)//undefined
alert(b)//HELLO WORLD
//NULL DATA TYPE a null value means that there is no value
var a="null";
alert(a);//null
//OBJECT DATA TYPE is a complex data type that allows you to store collections of data
var emptyObject={};
var person={"name":"clark","surname":"kent","age":"36"};
//ARRAY DATA TYPE is a type of object used for storing multiple values in single variable
typeof[1,2,3,4];//"object"
//FUNCTION is callable object that executes a block of code
typeof function(){};
